<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body>

    <div id="cart-button" class="cart-button" onclick="openCartModal()">
        ðŸ›’ <span id="cart-count">0</span>
    </div>

    <h1>Order sheet</h1>

    <div id="brand-container" class="brand-container"></div>
    <div id="type-container" class="type-container"></div>
    <div id="product-container" class="product-container"></div>

    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Large view">
    </div>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Your Order</h2>
            <div id="cart-table-container"></div>
            <div id="cart-summary"></div>
            <div id="cart-buttons">
                <button class="confirm-button" onclick="showConfirmModal()">Confirm Order</button>
                <button class="clear-button" onclick="showClearModal()">Clear Order</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="small-modal">
        <div class="small-modal-content">
            <p>Do you really want to confirm and send the order?</p>
            <button onclick="confirmOrder()" class="confirm-button">Yes, confirm</button>
            <button onclick="closeConfirmModal()" class="cancel-button">Cancel</button>
        </div>
    </div>

    <div id="clear-modal" class="small-modal">
        <div class="small-modal-content">
            <p>Do you really want to clear the order?</p>
            <button onclick="clearCart()" class="clear-button">Yes, clear</button>
            <button onclick="closeClearModal()" class="cancel-button">Cancel</button>
        </div>
    </div>

    <div id="info-modal" class="small-modal">
        <div class="small-modal-content">
            <p id="info-modal-text">Info text here</p>
            <button onclick="closeInfoModal()" class="confirm-button">OK</button>
        </div>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
